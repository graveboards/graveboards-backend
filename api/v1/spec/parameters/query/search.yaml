Q:
    name: q
    description: >
        ### Search query JSON string
        
        Can include search terms, sorting, and filters. Supports portability via:
        
        
        Serialization -> Brotli compression -> Base64 encoding
    in: query
    required: true
    schema:
        type: string

Compressed:
    name: compressed
    description: Whether or not **q** is compressed
    in: query
    schema:
        type: boolean
        default: false

SearchString:
    name: search
    description: Search terms to apply to a query
    in: query
    schema:
        type: string