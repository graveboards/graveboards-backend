Users:
    get:
        summary: Returns a list of users
        tags:
            - Users
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/query/include/user.yaml#/UserInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/user.yaml#/UserResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"

    post:
        summary: Adds a user
        tags:
            - Users
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/user.yaml#/UserCreate"
        responses:
            201:
                $ref: "../responses/201/user.yaml#/UserCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            409:
                $ref: "../responses/409/generic.yaml#/Conflict"

UserById:
    get:
        summary: Returns the user
        tags:
            - Users
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/path/user.yaml#/UserId"
            - $ref: "../parameters/query/include/user.yaml#/UserInclude"
        responses:
            200:
                $ref: "../responses/200/user.yaml#/UserResult"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"