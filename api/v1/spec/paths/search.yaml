Search:
    get:
        summary: Executes a search
        tags:
            - Search
        parameters:
            - $ref: "../parameters/query/search.yaml#/Q"
            - $ref: "../parameters/query/search.yaml#/Compressed"
            - $ref: "../parameters/query/include/search.yaml#/SearchInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/search.yaml#/SearchResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
    post:
        summary: Creates a search resource
        tags:
            - Search
        requestBody:
            $ref: "../request_bodies/search.yaml#/SearchCreate"
        responses:
            201:
                $ref: "../responses/201/search.yaml#/SearchCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"