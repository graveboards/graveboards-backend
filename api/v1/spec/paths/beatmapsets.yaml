Beatmapsets:
    get:
        summary: Returns a list of beatmapsets
        tags:
            - Beatmapsets
        parameters:
            - $ref: "../parameters/query/user.yaml#/UserId"
            - $ref: "../parameters/query/sorting/beatmapset.yaml#/BeatmapsetSorting"
            - $ref: "../parameters/query/filters/beatmapset.yaml#/BeatmapsetFilter"
            - $ref: "../parameters/query/include/beatmapset.yaml#/BeatmapsetInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/beatmapset.yaml#/BeatmapsetResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"

    post:
        summary: Downloads all beatmaps in a beatmapset to the server
        tags:
            - Beatmapsets
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/beatmapset.yaml#/BeatmapsetCreate"
        responses:
            200:
                $ref: "../responses/200/beatmapset.yaml#/BeatmapsetUpdated"
            201:
                $ref: "../responses/201/beatmapset.yaml#/BeatmapsetCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"

BeatmapsetById:
    get:
        summary: Returns the specified beatmapset
        tags:
            - Beatmapsets
        parameters:
            - $ref: "../parameters/path/beatmapset.yaml#/BeatmapsetId"
            - $ref: "../parameters/query/include/beatmapset.yaml#/BeatmapsetInclude"
        responses:
            200:
                $ref: "../responses/200/beatmapset.yaml#/BeatmapsetResult"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"

