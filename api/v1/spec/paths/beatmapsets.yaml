        tags:
            - Beatmapsets
        parameters:
            - $ref: "../parameters/path/beatmapset.yaml#/BeatmapsetId"
            - $ref: "../parameters/query/sorting/beatmapset_snapshot.yaml#/BeatmapsetSnapshotSorting"
            - $ref: "../parameters/query/filters/beatmapset_snapshot.yaml#/BeatmapsetSnapshotFilter"
