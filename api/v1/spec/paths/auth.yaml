Login:
    get:
        summary: Begins the OAuth 2.0 flow with osu!'s API
        tags:
            - OAuth
        responses:
            200:
                $ref: "../responses/200/auth.yaml#/AuthorizationUrl"

Token:
    get:
        summary: Validate and retrieve claims of a JWT
        tags:
            - OAuth
        parameters:
            - $ref: "../parameters/query/auth.yaml#/JWT"
        responses:
            200:
                $ref: "../responses/200/auth.yaml#/JWTClaims"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"

    post:
        summary: Uses the authorization code from the osu! OAuth flow to authenticate a user and issues a JWT
        tags:
            - OAuth
        requestBody:
            $ref: "../request_bodies/auth.yaml#/AuthorizationCode"
        responses:
            201:
                $ref: "../responses/201/auth.yaml#/JWTCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"