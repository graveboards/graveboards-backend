Scores:
    get:
        summary: Returns a list of scores
        tags:
            - Scores
        parameters:
            - $ref: "../parameters/query/search.yaml#/SearchString"
            - $ref: "../parameters/query/sorting/score.yaml#/ScoreSorting"
            - $ref: "../parameters/query/filters/score.yaml#/ScoreFilter"
            - $ref: "../parameters/query/include/score.yaml#/ScoreInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/score.yaml#/ScoreResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"

    post:
        summary: Adds a score to the latest snapshot of the appropriate beatmap's leaderboard
        tags:
            - Scores
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/score.yaml#/ScoreCreate"
        responses:
            201:
                $ref: "../responses/201/score.yaml#/ScoreCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"

ScoreById:
    get:
        summary: Returns the specified score
        tags:
            - Scores
        parameters:
            - $ref: "../parameters/path/score.yaml#/ScoreId"
            - $ref: "../parameters/query/include/score.yaml#/ScoreInclude"
        responses:
            200:
                $ref: "../responses/200/score.yaml#/ScoreResult"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"