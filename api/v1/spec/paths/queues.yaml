Queues:
    get:
        summary: Returns a list of queues
        tags:
            - Queues
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/query/user.yaml#/UserId"
            - $ref: "../parameters/query/queue.yaml#/IsOpen"
            - $ref: "../parameters/query/sorting/queue.yaml#/QueueSorting"
            - $ref: "../parameters/query/filters/queue.yaml#/QueueFilter"
            - $ref: "../parameters/query/include/queue.yaml#/QueueInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/queue.yaml#/QueueResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"

    post:
        summary: Adds a queue
        tags:
            - Queues
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/queue.yaml#/QueueCreate"
        responses:
            201:
                $ref: "../responses/201/queue.yaml#/QueueCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            409:
                $ref: "../responses/409/generic.yaml#/Conflict"

QueueById:
    get:
        summary: Returns the specified queue
        tags:
            - Queues
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/path/queue.yaml#/QueueId"
            - $ref: "../parameters/query/include/queue.yaml#/QueueInclude"
        responses:
            200:
                $ref: "../responses/200/queue.yaml#/QueueResult"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"

    patch:
        summary: Updates a queue
        tags:
            - Queues
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/path/queue.yaml#/QueueId"
        requestBody:
            $ref: "../request_bodies/queue.yaml#/QueuePatch"
        responses:
            200:
                $ref: "../responses/200/queue.yaml#/QueuePatched"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"