Leaderboards:
    get:
        summary: Returns a list of leaderboards
        tags:
            - Leaderboards
        parameters:
            - $ref: "../parameters/query/search.yaml#/Limit"
            - $ref: "../parameters/query/search.yaml#/Offset"
        responses:
            200:
                description: Successfully retrieved leaderboards

    post:
        summary: Adds a leaderboard for a beatmap
        tags:
            - Leaderboards
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/leaderboard.yaml#/Leaderboard"
        responses:
            201:
                description: Successfully added leaderboard

LeaderboardByBeatmapId:
    get:
        summary: Returns the leaderboard of the beatmap's latest snapshot
        tags:
            - Leaderboards
        parameters:
            - $ref: "../parameters/path/beatmap.yaml#/BeatmapId"
        responses:
            200:
                description: Successfully retrieved leaderboard

LeaderboardByBeatmapId-Snapshots:
    get:
        summary: Returns a list of the beatmap's leaderboard snapshots
        tags:
            - Leaderboards
        parameters:
            - $ref: "../parameters/path/beatmap.yaml#/BeatmapId"
            - $ref: "../parameters/query/search.yaml#/Limit"
            - $ref: "../parameters/query/search.yaml#/Offset"
        responses:
            200:
                description: Successfully retrieved leaderboard snapshots

LeaderboardByBeatmapId-SnapshotByNumber:
    get:
        summary: Returns the leaderboard of the beatmap's specified snapshot
        tags:
            - Leaderboards
        parameters:
            - $ref: "../parameters/path/beatmap.yaml#/BeatmapId"
            - $ref: "../parameters/path/beatmap.yaml#/BeatmapSnapshotNumber"
        responses:
            200:
                description: Successfully retrieved leaderboard