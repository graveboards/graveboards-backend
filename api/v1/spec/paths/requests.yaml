Requests:
    get:
        summary: Returns a list of beatmapset requests
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/query/queue.yaml#/QueueId"
            - $ref: "../parameters/query/include/request.yaml#/RequestInclude"
            - $ref: "../parameters/query/limit.yaml#/Limit"
            - $ref: "../parameters/query/offset.yaml#/Offset"
            - $ref: "../parameters/query/reversed.yaml#/Reversed"
        responses:
            200:
                $ref: "../responses/200/request.yaml#/RequestResults"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"

    post:
        summary: Adds a beatmapset request to a queue
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/request.yaml#/RequestCreate"
        responses:
            201:
                $ref: "../responses/202/request.yaml#/RequestCreated"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            409:
                $ref: "../responses/409/generic.yaml#/Conflict"

RequestById:
    get:
        summary: Returns the specified beatmapset request
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/path/request.yaml#/RequestId"
            - $ref: "../parameters/query/include/request.yaml#/RequestInclude"
        responses:
            200:
                $ref: "../responses/200/request.yaml#/RequestResult"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"

    patch:
        summary: Updates a beatmapset request
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/path/request.yaml#/RequestId"
        requestBody:
            $ref: "../request_bodies/request.yaml#/RequestPatch"
        responses:
            200:
                $ref: "../responses/200/request.yaml#/RequestPatched"
            400:
                $ref: "../responses/400/generic.yaml#/BadRequest"
            401:
                $ref: "../responses/401/generic.yaml#/Unauthorized"
            403:
                $ref: "../responses/403/generic.yaml#/Forbidden"
            404:
                $ref: "../responses/404/generic.yaml#/NotFound"

RequestTasks:
    get:
        summary: Returns a list of beatmapset request tasks
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
