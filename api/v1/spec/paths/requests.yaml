Requests:
    get:
        summary: Returns a list of beatmapset requests
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        parameters:
            - $ref: "../parameters/query/queue.yaml#/QueueId"
            - $ref: "../parameters/query/search.yaml#/Limit"
            - $ref: "../parameters/query/search.yaml#/Offset"
        responses:
            200:
                description: Successfully retrieved requests

    post:
        summary: Adds a beatmapset request to a queue
        tags:
            - Requests
        security:
            - BearerAuth: []
            - ApiKeyAuth: []
        requestBody:
            $ref: "../request_bodies/request.yaml#/Request"
        responses:
            201:
                description: Successfully added request

