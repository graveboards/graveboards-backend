RequestTaskById:
    get:
        summary: Returns the specified beatmapset request task
        tags:
            - Requests
        parameters:
            - $ref: "../parameters/path/request.yaml#/RequestTaskHashedId"
            - $ref: "../parameters/query/include/request.yaml#/RequestTaskInclude"
        responses:
            200:
                $ref: "../responses/200/request.yaml#/RequestTaskResult"
