BeatmapsetInclude:
    title: BeatmapsetInclude
    description:
        $ref: "./description.yaml#/IncludeDescription"
    type: object
    additionalProperties: false
    properties:
        id:
            type: boolean
            default: true
        user_id:
            type: boolean
            default: true
        beatmaps:
            description:
                $ref: "./description.yaml#/NestedIncludeDescription"
            oneOf:
                - $ref: "./beatmap.yaml#/BeatmapIncludeShallow"
                - type: boolean
                  default: false
        snapshots:
            description:
                $ref: "./description.yaml#/NestedIncludeDescription"
            oneOf:
                - $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshotInclude"
                - type: boolean
                  default: false

BeatmapsetIncludeShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapsetIncludeShallow
    type: object