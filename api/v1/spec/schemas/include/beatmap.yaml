BeatmapInclude:
    title: BeatmapInclude
    description:
        $ref: "./description.yaml#/IncludeDescription"
    type: object
    additionalProperties: false
    properties:
        id:
            type: boolean
            default: true
        beatmapset_id:
            type: boolean
            default: true
        beatmapset:
            description:
                $ref: "./description.yaml#/NestedIncludeDescription"
            oneOf:
                - $ref: "./beatmapset.yaml#/BeatmapsetIncludeShallow"
                - type: boolean
                  default: false
        snapshots:
            description:
                $ref: "./description.yaml#/NestedIncludeDescription"
            oneOf:
                - $ref: "./beatmap_snapshot.yaml#/BeatmapSnapshotInclude"
                - type: boolean
                  default: false

BeatmapIncludeShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapIncludeShallow
    type: object