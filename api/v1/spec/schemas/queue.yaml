Queue:
    description: An object representing a queue
    type: object
    properties:
        user_id:
            type: integer
        name:
            type: string
        description:
            type: string
        visibility:
            $ref: "./search/filters/fields/visibility.yaml#/VisibilityValue"
    required:
        - user_id
        - name

QueuePatch:
    description: An object used to update a queue
    type: object
    properties:
        name:
            type: string
        description:
            type: string
        is_open:
            type: boolean
        visibility:
            $ref: "./search/filters/fields/visibility.yaml#/VisibilityValue"