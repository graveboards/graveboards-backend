Queue:
    title: Queue
    type: object
    properties:
        id:
            type: integer
        user_id:
            type: integer
        name:
            type: string
        description:
            type: string
            nullable: true
        created_at:
            type: string
            format: date-time
        updated_at:
            type: string
            format: date-time
        is_open:
            type: boolean
        visibility:
            $ref: "./sub_schemas/visibility.yaml#/Visibility"
        user_profile:
            $ref: "./profile.yaml#/Profile"
        manager_profiles:
            type: array
            items:
                $ref: "./profile.yaml#/Profile"

QueueCreate:
    description: An object containing the data of the queue to create
    type: object
    additionalProperties: false
    properties:
        user_id:
            type: integer
        name:
            type: string
        description:
            type: string
        visibility:
            $ref: "./sub_schemas/visibility.yaml#/Visibility"
    required:
        - user_id
        - name

QueuePatch:
    description: An object containing the updated data of the queue
    type: object
    additionalProperties: false
    properties:
        name:
            type: string
        description:
            type: string
        is_open:
            type: boolean
        visibility:
            $ref: "./sub_schemas/visibility.yaml#/Visibility"