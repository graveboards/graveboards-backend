ProfileSorting:
    title: ProfileSorting
    description:
        $ref: "./description.yaml#/SortingDescription"
    type: array
    items:
        type: object
        additionalProperties: false
        properties:
            field:
                $ref: "#/ProfileSortingField"
            order:
                $ref: "./sorting_order.yaml#/SortingOrder"
        required:
            - field

ProfileSortingField:
    description: >
        ### Enum of supported field identifiers for sorting
    type: string
    enum:
        - Profile.avatar_url
        - Profile.username
        - Profile.country_code
        - Profile.graveyard_beatmapset_count
        - Profile.loved_beatmapset_count
        - Profile.pending_beatmapset_count
        - Profile.ranked_beatmapset_count
        - Profile.is_restricted
        - Profile.total_maps
        - Profile.total_kudosu