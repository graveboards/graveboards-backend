QueueSorting:
    title: QueueSorting
    description:
        $ref: "./description.yaml#/SortingDescription"
    type: array
    items:
        type: object
        additionalProperties: false
        properties:
            field:
                $ref: "#/QueueSortingField"
            order:
                $ref: "./sorting_order.yaml#/SortingOrder"
        required:
            - field

QueueSortingField:
    description: >
        ### Enum of supported field identifiers for sorting
    type: string
    enum:
        - Queue.user_id
        - Queue.name
        - Queue.description
        - Queue.created_at
        - Queue.updated_at
        - Queue.is_open
        - Queue.visibility