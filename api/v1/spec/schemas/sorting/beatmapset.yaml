BeatmapsetSorting:
    title: BeatmapsetSorting
    description:
        $ref: "./description.yaml#/SortingDescription"
    type: array
    items:
        type: object
        additionalProperties: false
        properties:
            field:
                $ref: "#/BeatmapsetSortingField"
            order:
                $ref: "./sorting_order.yaml#/SortingOrder"
        required:
            - field

BeatmapsetSortingField:
    description: >
        ### Enum of supported field identifiers for sorting
    type: string
    enum:
        - Beatmapset.id
        - Beatmapset.user_id