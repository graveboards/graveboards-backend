Sorting:
    description:
        $ref: "./sorting/description.yaml#/SortingDescription"
    type: array
    items:
        type: object
        additionalProperties: false
        properties:
            field:
                $ref: "#/SortingField"
            order:
                $ref: "./sorting/sorting_order.yaml#/SortingOrder"
        required:
            - field

SortingField:
    allOf:
        - $ref: "./sorting/profile.yaml#/ProfileSortingField"
        - $ref: "./sorting/beatmap_snapshot.yaml#/BeatmapSnapshotSortingField"
        - $ref: "./sorting/beatmapset_snapshot.yaml#/BeatmapsetSnapshotSortingField"
        - $ref: "./sorting/queue.yaml#/QueueSortingField"
        - $ref: "./sorting/request.yaml#/RequestSortingField"