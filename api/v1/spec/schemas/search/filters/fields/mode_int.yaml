ModeIntConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/ModeIntValue"
        neq:
            $ref: "#/ModeIntValue"
        gt:
            $ref: "#/ModeIntValue"
        lt:
            $ref: "#/ModeIntValue"
        gte:
            $ref: "#/ModeIntValue"
        lte:
            $ref: "#/ModeIntValue"
        in:
            $ref: "#/ModeIntContainer"
        not_in:
            $ref: "#/ModeIntContainer"
        is_null:
            type: boolean

ModeIntValue:
