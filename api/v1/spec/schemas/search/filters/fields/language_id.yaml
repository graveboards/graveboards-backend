LanguageIdConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/LanguageIdValue"
        neq:
            $ref: "#/LanguageIdValue"
        gt:
            $ref: "#/LanguageIdValue"
        lt:
            $ref: "#/LanguageIdValue"
        gte:
            $ref: "#/LanguageIdValue"
        lte:
            $ref: "#/LanguageIdValue"
        in:
            $ref: "#/LanguageIdContainer"
        not_in:
            $ref: "#/LanguageIdContainer"
        is_null:
            type: boolean

LanguageIdValue:
    $ref: "../../../../sub_schemas/language.yaml#/LanguageId"

LanguageIdContainer:
    type: array
    items:
        $ref: "#/LanguageIdValue"
    minItems: 1