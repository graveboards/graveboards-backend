Search:
    description: >
        ### Search query (q) object
        
        Supports everything from basic searches to powerful complex queries
    type: object
    additionalProperties: false
    properties:
        scope:
            $ref: "./scope.yaml#/Scope"
        search_terms:
            $ref: "./search_terms.yaml#/SearchTerms"
        sorting:
            $ref: "./sorting.yaml#/Sorting"
        filters:
            $ref: "./filters.yaml#/Filters"

SearchInclude:
    title: SearchInclude
    type: object
    additionalProperties:
        oneOf:
            - $ref: "../profile.yaml#/ProfileInclude"
            - $ref: "../beatmap_snapshot.yaml#/BeatmapSnapshotInclude"
            - $ref: "../beatmap_snapshot.yaml#/BeatmapTagInclude"
            - $ref: "../beatmapset_snapshot.yaml#/BeatmapsetSnapshotInclude"
            - $ref: "../beatmapset_snapshot.yaml#/BeatmapsetTagInclude"
            - $ref: "../queue.yaml#/QueueInclude"
            - type: boolean