User:
    title: User
    type: object
    properties:
        id:
            type: integer
        profile:
            $ref: "./profile.yaml#/Profile"
        roles:
            type: array
            items:
                $ref: "#/Role"

UserCreate:
    description: An object containing the data of the user to create
    type: object
    properties:
        id:
            type: integer
        roles:
            type: array
            items:
                $ref: "#/Role"
    required:
        - id

Role:
    title: Role
    type: object
    properties:
        id:
            type: integer
        name:
            type: string