BeatmapSnapshot:
    title: BeatmapSnapshot
    type: object
    properties:
        id:
            type: integer
        beatmap_id:
            type: integer
        snapshot_number:
            type: integer
        snapshot_date:
            type: string
            format: date-time
        accuracy:
            type: number
            format: float
        ar:
            type: number
            format: float
        beatmapset_id:
            type: integer
        bpm:
            type: number
            format: float
        checksum:
            $ref: "./sub_schemas/checksum.yaml#/Checksum"
        count_circles:
            type: integer
        count_sliders:
            type: integer
        count_spinners:
            type: integer
        cs:
            type: number
            format: float
        deleted_at:
            type: string
            format: date-time
            nullable: true
        difficulty_rating:
            type: number
            format: float
        drain:
            type: number
            format: float
        failtimes:
            $ref: "./sub_schemas/failtimes.yaml#/Failtimes"
        hit_length:
            type: integer
        is_scoreable:
            type: boolean
        last_updated:
            type: string
            format: date-time
        max_combo:
            type: integer
        mode:
            $ref: "./sub_schemas/ruleset.yaml#/Ruleset"
        mode_int:
            $ref: "./sub_schemas/ruleset.yaml#/RulesetInt"
        passcount:
            type: integer
        playcount:
            type: integer
        ranked:
            $ref: "./sub_schemas/ranked_status.yaml#/Ranked"
        status:
            $ref: "./sub_schemas/ranked_status.yaml#/Status"
        total_length:
            type: integer
        url:
            $ref: "./sub_schemas/beatmap_url.yaml#/BeatmapUrl"
        user_id:
            type: integer
        version:
            type: string
        beatmapset_snapshots:
            type: array
            items:
                $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshotShallow"
        beatmap_tags:
            type: array
            items:
                $ref: "#/BeatmapTag"
        leaderboard:
            $ref: "./leaderboard.yaml#/LeaderboardShallow"
        owner_profiles:
            type: array
            items:
                $ref: "./profile.yaml#/Profile"

BeatmapSnapshotShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapSnapshotShallow
    type: object

BeatmapTag:
    title: BeatmapTag
    type: object
    properties:
        id:
            type: integer
        name:
            type: string
        description:
            type: string
        ruleset_id:
            type: integer
            nullable: true

BeatmapSnapshotInclude:
    title: BeatmapSnapshotInclude
    type: object
    additionalProperties: false
    properties:
        id:
            type: boolean
            default: true
        beatmap_id:
            type: boolean
            default: false
        user_id:
            type: boolean
            default: false
        snapshot_number:
            type: boolean
            default: false
        snapshot_date:
            type: boolean
            default: false
        accuracy:
            type: boolean
            default: false
        ar:
            type: boolean
            default: false
        beatmapset_id:
            type: boolean
            default: false
        bpm:
            type: boolean
            default: false
        checksum:
            type: boolean
            default: false
        count_circles:
            type: boolean
            default: false
        count_sliders:
            type: boolean
            default: false
        count_spinners:
            type: boolean
            default: false
        cs:
            type: boolean
            default: false
        deleted_at:
            type: boolean
            default: false
        difficulty_rating:
            type: boolean
            default: false
        drain:
            type: boolean
            default: false
        failtimes:
            type: boolean
            default: false
        hit_length:
            type: boolean
            default: false
        is_scoreable:
            type: boolean
            default: false
        last_updated:
            type: boolean
            default: false
        max_combo:
            type: boolean
            default: false
        mode:
            type: boolean
            default: false
        mode_int:
            type: boolean
            default: false
        passcount:
            type: boolean
            default: false
        playcount:
            type: boolean
            default: false
        ranked:
            type: boolean
            default: false
        status:
            type: boolean
            default: false
        total_length:
            type: boolean
            default: false
        url:
            type: boolean
            default: false
        version:
            type: boolean
            default: false
        beatmapset_snapshots:
            description:
                $ref: "../parameters/query/include/description.yaml#/NestedInclude"
            oneOf:
                - $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshotIncludeShallow"
                - type: boolean
                  default: false
        beatmap_tags:
            description:
                $ref: "../parameters/query/include/description.yaml#/NestedInclude"
            oneOf:
                - $ref: "#/BeatmapTagInclude"
                - type: boolean
                  default: false
        leaderboard:
            description:
                $ref: "../parameters/query/include/description.yaml#/NestedInclude"
            oneOf:
                - $ref: "./leaderboard.yaml#/LeaderboardIncludeShallow"
                - type: boolean
                  default: false
        owner_profiles:
            description:
                $ref: "../parameters/query/include/description.yaml#/NestedInclude"
            oneOf:
                - $ref: "./profile.yaml#/ProfileInclude"
                - type: boolean
                  default: false

BeatmapSnapshotIncludeShallow:
