BeatmapSnapshot:
    title: BeatmapSnapshot
    type: object
    properties:
        id:
            type: integer
        beatmap_id:
            type: integer
        snapshot_number:
            type: integer
        snapshot_date:
            type: string
            format: date-time
        accuracy:
            type: number
            format: float
        ar:
            type: number
            format: float
        beatmapset_id:
            type: integer
        bpm:
            type: number
            format: float
        checksum:
            $ref: "./sub_schemas/checksum.yaml#/Checksum"
        count_circles:
            type: integer
        count_sliders:
            type: integer
        count_spinners:
            type: integer
        cs:
            type: number
            format: float
        deleted_at:
            type: string
            format: date-time
            nullable: true
        difficulty_rating:
            type: number
            format: float
        drain:
            type: number
            format: float
        failtimes:
            $ref: "./sub_schemas/failtimes.yaml#/Failtimes"
        hit_length:
            type: integer
        is_scoreable:
            type: boolean
        last_updated:
            type: string
            format: date-time
        max_combo:
            type: integer
        mode:
            $ref: "./sub_schemas/ruleset.yaml#/Ruleset"
        mode_int:
            $ref: "./sub_schemas/ruleset.yaml#/RulesetInt"
        passcount:
            type: integer
        playcount:
            type: integer
        ranked:
            $ref: "./sub_schemas/ranked_status.yaml#/Ranked"
        status:
            $ref: "./sub_schemas/ranked_status.yaml#/Status"
        total_length:
            type: integer
        url:
            $ref: "./sub_schemas/beatmap_url.yaml#/BeatmapUrl"
        user_id:
            type: integer
        version:
            type: string
        beatmapset_snapshots:
            type: array
            items:
                $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshotShallow"
        beatmap_tags:
            type: array
            items:
                $ref: "./beatmap_tag.yaml#/BeatmapTag"
        leaderboard:
            $ref: "./leaderboard.yaml#/LeaderboardShallow"
        owner_profiles:
            type: array
            items:
                $ref: "./profile.yaml#/Profile"

BeatmapSnapshotShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapSnapshotShallow
    type: object