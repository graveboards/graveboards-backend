Score:
    description: An object representing an osu! score
    type: object
    properties:
        accuracy:
            type: number
            format: float
        created_at:
            type: string
            format: date-time
        max_combo:
            type: integer
        mode:
            type: string
        mode_int:
            type: integer
        mods:
            $ref: "#/Mods"
        perfect:
            type: boolean
        pp:
            type: number
            format: float
            nullable: true
        rank:
            type: string
        score:
            type: integer
        statistics:
            $ref: "#/Statistics"
        type:
            type: string
        user_id:
            type: integer
        beatmap:
            $ref: "./beatmap.yaml#/Beatmap"

Mods:
    description: An array containing mod strings
    type: array
    items:
        type: string

Statistics:
    description: An object containing score statistics
    type: object
    properties:
        count_100:
            type: integer
        count_300:
            type: integer
        count_50:
            type: integer
        count_geki:
            type: integer
        count_katsu:
            type: integer
        count_miss:
            type: integer