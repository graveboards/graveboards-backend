# TODO: Update to new osu!api score structure

Score:
    description: An object representing an osu! score
    type: object
    properties:
        accuracy:
            type: number
            format: float
        created_at:
            type: string
            format: date-time
        max_combo:
            type: integer
        mode:
            type: string
        mode_int:
            type: integer
        mods:
            type: array
            items:
                type: string
        perfect:
            type: boolean
        pp:
            type: number
            format: float
            nullable: true
        rank:
            type: string
        score:
            type: integer
        statistics:
            $ref: "./sub_schemas/score_statistics.yaml#/ScoreStatistics"
        type:
            type: string
        user_id:
            type: integer
        beatmap:
#            $ref: "./beatmap.yaml#/Beatmap"
            type: object

ScoreCreate:
    description: An object containing the data of the score to create
    type: object
    additionalProperties: false

ScoreInclude:
    title: ScoreInclude
    type: object
    additionalProperties: false
    properties:
        id:
            type: boolean
            default: true