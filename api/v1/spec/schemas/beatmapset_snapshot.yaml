BeatmapsetSnapshot:
    title: BeatmapsetSnapshot
    type: object
    properties:
        id:
            type: integer
        beatmapset_id:
            type: integer
        snapshot_number:
            type: integer
        snapshot_date:
            type: string
            format: date-time
        checksum:
            $ref: "./sub_schemas/checksum.yaml#/Checksum"
        verified:
            type: boolean
        artist:
            type: string
        artist_unicode:
            type: string
        availability:
            $ref: "./sub_schemas/availability.yaml#/Availability"
        bpm:
            type: number
            format: float
        can_be_hyped:
            type: boolean
        covers:
            $ref: "./sub_schemas/covers.yaml#/Covers"
        creator:
            type: string
        current_nominations:
            type: array
            items:
                $ref: "./sub_schemas/current_nomination.yaml#/CurrentNomination"
        deleted_at:
            type: string
            format: date-time
            nullable: true
        description:
            $ref: "./sub_schemas/beatmapset_description.yaml#/BeatmapsetDescription"
        discussion_enabled:
            type: boolean
        discussion_locked:
            type: boolean
        favourite_count:
            type: integer
        genre:
            allOf:
                - $ref: "./sub_schemas/genre.yaml#/Genre"
                - nullable: true
        hype:
            allOf:
                - $ref: "./sub_schemas/hype.yaml#/Hype"
                - nullable: true
        is_scoreable:
            type: boolean
        language:
            allOf:
                - $ref: "./sub_schemas/language.yaml#/Language"
                - nullable: true
        last_updated:
            type: string
            format: date-time
        legacy_thread_url:
            type: string
            nullable: true
        nominations_summary:
            $ref: "./sub_schemas/nominations_summary.yaml#/NominationsSummary"
        nsfw:
            type: boolean
        offset:
            type: integer
        pack_tags:
            type: array
            items:
                type: string
        play_count:
            type: integer
        preview_url:
            $ref: "./sub_schemas/preview_url.yaml#/PreviewUrl"
        ranked:
            $ref: "./sub_schemas/ranked_status.yaml#/Ranked"
        ranked_date:
            type: string
            format: date-time
            nullable: true
        rating:
            type: number
            format: float
        ratings:
            type: array
            items:
                type: integer
        source:
            type: string
        spotlight:
            type: boolean
        status:
            $ref: "./sub_schemas/ranked_status.yaml#/Status"
        storyboard:
            type: boolean
        submitted_date:
            type: string
            format: date-time
        tags:
            type: string
        title:
            type: string
        title_unicode:
            type: string
        track_id:
            type: integer
            nullable: true
        user_id:
            type: integer
        video:
            type: boolean
        beatmap_snapshots:
            type: array
            items:
                $ref: "./beatmap_snapshot.yaml#/BeatmapSnapshotShallow"
        beatmapset_tags:
            type: array
            items:
                $ref: "#/BeatmapsetTag"
        user_profile:
            $ref: "./profile.yaml#/Profile"

BeatmapsetSnapshotShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapsetSnapshotShallow
    type: object

BeatmapsetTag:
    title: BeatmapsetTag
    type: object
    properties:
        id:
            type: integer
        name:
            type: string

