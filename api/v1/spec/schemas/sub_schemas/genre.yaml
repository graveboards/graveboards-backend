Genre:
    type: object
    properties:
        genre_id:
            $ref: "#/GenreId"
        genre_name:
            $ref: "#/GenreName"

GenreId:
    type: integer
    enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        # 8 Missing
        - 9
        - 10
        - 11
        - 12
        - 13
        - 14

GenreName:
    type: string
    enum:
        - Any
        - Unspecified
        - Video Game
        - Anime
        - Rock
        - Pop
        - Other
        - Novelty
        - Hip Hop
        - Electronic
        - Metal
        - Classical
        - Folk
        - Jazz