Profile:
    title: Profile
    type: object
    properties:
        id:
            type: integer
        user_id:
            type: integer
        updated_at:
            type: string
            format: date-time
        is_restricted:
            type: boolean
        account_history:
            type: array
            items:
                $ref: "./sub_schemas/user_account_history.yaml#/UserAccountHistory"
        active_tournament_banners:
            type: array
            items:
                $ref: "./sub_schemas/profile_banner.yaml#/ProfileBanner"
        avatar_url:
            type: string
        badges:
            type: array
            items:
                $ref: "./sub_schemas/user_badge.yaml#/UserBadge"
        beatmap_playcounts_count:
            type: integer
        comments_count:
            type: integer
        country_code:
            $ref: "./sub_schemas/country.yaml#/CountryCode"
        country:
            $ref: "./sub_schemas/country.yaml#/Country"
        cover:
            $ref: "./sub_schemas/cover.yaml#/Cover"
        # current_season_stats  # Unknown
        daily_challenge_user_stats:
            $ref: "./sub_schemas/daily_challenge_user_stats.yaml#/DailyChallengeUserStats"
        default_group:
            type: string
            nullable: true
        discord:
            type: string
            nullable: true
        favourite_beatmapset_count:
            type: integer
        follower_count:
            type: integer
        graveyard_beatmapset_count:
            type: integer
        groups:
            type: array
            items:
                $ref: "./sub_schemas/user_group.yaml#/UserGroup"
        guest_beatmapset_count:
            type: integer
        has_supported:
            type: boolean
        interests:
            type: string
            nullable: true
        is_active:
            type: boolean
        is_bot:
            type: boolean
        is_deleted:
            type: boolean
        is_online:
            type: boolean
        is_supporter:
            type: boolean
        join_date:
            type: string
            format: date-time
        kudosu:
            $ref: "./sub_schemas/kudosu.yaml#/Kudosu"
        location:
            type: string
            nullable: true
        last_visit:
            type: string
            format: date-time
            nullable: true
        loved_beatmapset_count:
            type: integer
        mapping_follower_count:
            type: integer
        matchmaking_stats:
            type: array
            items:
                $ref: "./sub_schemas/matchmaking_stats.yaml#/MatchmakingStats"
        max_blocks:
            type: integer
        max_friends:
            type: integer
        monthly_playcounts:
            type: array
            items:
                $ref: "./sub_schemas/user_monthly_playcount.yaml#/UserMonthlyPlaycount"
        nominated_beatmapset_count:
            type: integer
        occupation:
            type: string
            nullable: true
        page:
            $ref: "./sub_schemas/page.yaml#/Page"
        pending_beatmapset_count:
            type: integer
        playmode:
            allOf:
                - $ref: "./sub_schemas/ruleset.yaml#/Ruleset"
                - nullable: true
        playstyle:
            type: array
            items:
                $ref: "./sub_schemas/playstyle.yaml#/Playstyle"
        pm_friends_only:
            type: boolean
        post_count:
            type: integer
        previous_usernames:
            type: array
            items:
                type: string
        profile_colour:
            type: string
            nullable: true
        profile_hue:
            type: integer
            nullable: true
        profile_order:
            type: array
            items:
                $ref: "./sub_schemas/page.yaml#/ProfilePage"
        rank_highest:
            $ref: "./sub_schemas/rank_highest.yaml#/RankHighest"
        rank_history:
            $ref: "./sub_schemas/rank_history.yaml#/RankHistory"
        ranked_and_approved_beatmapset_count:
            type: integer
        ranked_beatmapset_count:
            type: integer
        replays_watched_counts:
            type: array
            items:
                $ref: "./sub_schemas/replay_watched_count.yaml#/ReplayWatchedCount"
        scores_best_count:
            type: integer
        scores_first_count:
            type: integer
        scores_pinned_count:
            type: integer
        scores_recent_count:
            type: integer
        statistics:
            $ref: "./sub_schemas/user_statistics.yaml#/UserStatistics"
        support_level:
            type: integer
        team:
            allOf:
                - $ref: "./sub_schemas/team.yaml#/Team"
                - nullable: true
        title:
            type: string
            nullable: true
        title_url:
            type: string
            nullable: true
        twitter:
            type: string
            nullable: true
        user_achievements:
            type: array
            items:
                $ref: "./sub_schemas/user_achievement.yaml#/UserAchievement"
        username:
            type: string
        website:
            type: string
            nullable: true

