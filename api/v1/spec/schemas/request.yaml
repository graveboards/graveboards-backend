Request:
    title: Request
    type: object
    properties:
        id:
            type: integer
        user_id:
            type: integer
        beatmapset_id:
            type: integer
        beatmapset_snapshot_id:
            type: integer
        queue_id:
            type: integer
        comment:
            type: string
            nullable: true
        mv_checked:
            type: boolean
        created_at:
            type: string
            format: date-time
        updated_at:
            type: string
            format: date-time
        status:
            $ref: "./sub_schemas/request_status.yaml#/RequestStatus"
        beatmapset_snapshot:
            $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshot"
        user_profile:
            $ref: "./profile.yaml#/Profile"
        queue:
            $ref: "./queue.yaml#/Queue"

RequestCreate:
    description: An object containing the data of the beatmapset request to create
    type: object
    additionalProperties: false
    properties:
        user_id:
            type: integer
        beatmapset_id:
            type: integer
        queue_id:
            type: integer
        comment:
            type: string
        mv_checked:
            type: boolean
    required:
        - user_id
        - beatmapset_id
        - queue_id

RequestPatch:
    description: An object containing the updated data of the beatmapset request
    type: object
    additionalProperties: false
    properties:
        status:
            $ref: "./sub_schemas/request_status.yaml#/RequestStatus"

RequestTask:
    title: RequestTask
    type: object
    properties:
        user_id:
            type: integer
        beatmapset_id:
            type: integer
        queue_id:
            type: integer
        comment:
            type: string
        mv_checked:
            type: boolean
            default: true
        completed_at:
            type: string
            format: date-time
        failed_at:
            type: string
            format: date-time
        hashed_id:
            type: integer
            format: int64