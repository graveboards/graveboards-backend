Beatmapset:
    title: Beatmapset
    type: object
    properties:
        id:
            type: integer
        user_id:
            type: integer
        beatmaps:
            type: array
            items:
                $ref: "./beatmap.yaml#/BeatmapShallow"
        snapshots:
            type: array
            items:
                $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshot"

BeatmapsetCreate:
    description: An object containing the data of the beatmapset to create
    type: object
    additionalProperties: false
    properties:
        id:
            type: integer
    required:
        - id

BeatmapsetShallow:
    # Infinite recursion protection placeholder
    # References to this are to be automatically populated on runtime
    title: BeatmapsetShallow
    type: object