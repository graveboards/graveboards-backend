Beatmapset:
    title: Beatmapset
    type: object
    properties:
        id:
            type: integer
        user_id:
            type: integer
        snapshots:
            type: array
            items:
                $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshot"

BeatmapsetCreate:
    description: An object containing the data of the beatmapset to create
    type: object
    additionalProperties: false
    properties:
        id:
            type: integer
    required:
        - id

BeatmapsetInclude:
    title: BeatmapsetInclude
    type: object
    additionalProperties: false
    properties:
        id:
            type: boolean
            default: true
        user_id:
            type: boolean
            default: true
        snapshots:
            description:
                $ref: "../parameters/query/include/description.yaml#/NestedInclude"
            oneOf:
                - $ref: "./beatmapset_snapshot.yaml#/BeatmapsetSnapshotInclude"
                - type: boolean
                  default: false