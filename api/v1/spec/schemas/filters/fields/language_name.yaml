LanguageNameConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/LanguageNameValue"
        neq:
            $ref: "#/LanguageNameValue"
        gt:
            $ref: "#/LanguageNameValue"
        lt:
            $ref: "#/LanguageNameValue"
        gte:
            $ref: "#/LanguageNameValue"
        lte:
            $ref: "#/LanguageNameValue"
        in:
            $ref: "#/LanguageNameContainer"
        not_in:
            $ref: "#/LanguageNameContainer"
        is_null:
            type: boolean

LanguageNameValue:
