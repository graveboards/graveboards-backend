GenreNameConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/GenreNameValue"
        neq:
            $ref: "#/GenreNameValue"
        gt:
            $ref: "#/GenreNameValue"
        lt:
            $ref: "#/GenreNameValue"
        gte:
            $ref: "#/GenreNameValue"
        lte:
            $ref: "#/GenreNameValue"
        in:
            $ref: "#/GenreNameContainer"
        not_in:
            $ref: "#/GenreNameContainer"
        is_null:
            type: boolean

GenreNameValue:
    type: string
    enum:
        - Any
        - Unspecified
        - Video Game
        - Anime
        - Rock
        - Pop
        - Other
        - Novelty
        - Hip Hop
        - Electronic
        - Metal
        - Classical
        - Folk
        - Jazz

GenreNameContainer:
    type: array
    items:
        $ref: "#/GenreNameValue"
    minItems: 1