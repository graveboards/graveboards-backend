GenreIdConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/GenreIdValue"
        neq:
            $ref: "#/GenreIdValue"
        gt:
            $ref: "#/GenreIdValue"
        lt:
            $ref: "#/GenreIdValue"
        gte:
            $ref: "#/GenreIdValue"
        lte:
            $ref: "#/GenreIdValue"
        in:
            $ref: "#/GenreIdContainer"
        not_in:
            $ref: "#/GenreIdContainer"
        is_null:
            type: boolean

GenreIdValue:
    $ref: "../../../sub_schemas/genre.yaml#/GenreId"

GenreIdContainer:
    type: array
    items:
        $ref: "#/GenreIdValue"
    minItems: 1