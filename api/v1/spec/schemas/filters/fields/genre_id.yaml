GenreIdConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/GenreIdValue"
        neq:
            $ref: "#/GenreIdValue"
        gt:
            $ref: "#/GenreIdValue"
        lt:
            $ref: "#/GenreIdValue"
        gte:
            $ref: "#/GenreIdValue"
        lte:
            $ref: "#/GenreIdValue"
        in:
            $ref: "#/GenreIdContainer"
        not_in:
            $ref: "#/GenreIdContainer"
        is_null:
            type: boolean

GenreIdValue:
    type: integer
    enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        # 8 Missing
        - 9
        - 10
        - 11
        - 12
        - 13
        - 14

GenreIdContainer:
    type: array
    items:
        $ref: "#/GenreIdValue"
    minItems: 1