StringConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/StringValue"
        neq:
            $ref: "#/StringValue"
        gt:
            $ref: "#/StringValue"
        lt:
            $ref: "#/StringValue"
        gte:
            $ref: "#/StringValue"
        lte:
            $ref: "#/StringValue"
        in:
            $ref: "#/StringContainer"
        not_in:
            $ref: "#/StringContainer"
        is_null:
            type: boolean
        regex:
            $ref: "../../../regex_pattern.yaml#/RegexPattern"
        not_regex:
            $ref: "../../../regex_pattern.yaml#/RegexPattern"

StringValue:
    type: string

StringContainer:
    type: array
    items:
        $ref: "#/StringValue"
    minItems: 1