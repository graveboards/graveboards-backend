DatetimeConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/DatetimeValue"
        neq:
            $ref: "#/DatetimeValue"
        gt:
            $ref: "#/DatetimeValue"
        lt:
            $ref: "#/DatetimeValue"
        gte:
            $ref: "#/DatetimeValue"
        lte:
            $ref: "#/DatetimeValue"
        in:
            $ref: "#/DatetimeContainer"
        not_in:
            $ref: "#/DatetimeContainer"
        is_null:
            type: boolean
        regex:
            $ref: "../../../regex_pattern.yaml#/RegexPattern"
        not_regex:
            $ref: "../../../regex_pattern.yaml#/RegexPattern"

DatetimeValue:
  type: string
  format: date-time
  example: "2024-06-01T15:30:00Z"

DatetimeContainer:
    type: array
    items:
        $ref: "#/DatetimeValue"
    minItems: 1