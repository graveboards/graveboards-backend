RequestStatusConditions:
    type: object
    additionalProperties: false
    properties:
        eq:
            $ref: "#/RequestStatusValue"
        neq:
            $ref: "#/RequestStatusValue"
        gt:
            $ref: "#/RequestStatusValue"
        lt:
            $ref: "#/RequestStatusValue"
        gte:
            $ref: "#/RequestStatusValue"
        lte:
            $ref: "#/RequestStatusValue"
        in:
            $ref: "#/RequestStatusContainer"
        not_in:
            $ref: "#/RequestStatusContainer"
        is_null:
            type: boolean

RequestStatusValue:
    $ref: "../../../sub_schemas/request_status.yaml#/RequestStatus"

RequestStatusContainer:
    type: array
    items:
        $ref: "#/RequestStatusValue"
    minItems: 1